<app-navbar> </app-navbar>

<div class="spacer"></div>
<div class="container" >
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/besoin">Go to Add besoin </button>
    </div>
    <table  mat-table [dataSource]="besoin" class="mat-elevation-z8">

        <ng-container matColumnDef="idbesoin">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idbesoin}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nb_besoin_par_residence">
          <th mat-header-cell *matHeaderCellDef> nombre de besoin par residence </th>
          <td mat-cell *matCellDef="let element"> {{element.nb_besoin_par_residence}}</td>
        </ng-container>
      
        
       
      
        
        <ng-container matColumnDef="residence">
          <th mat-header-cell *matHeaderCellDef> residence </th>
          <td mat-cell *matCellDef="let element"> {{element.residence.libelle}} </td>
        </ng-container>
      
        <ng-container matColumnDef="id_demande">
            <th mat-header-cell *matHeaderCellDef> ID demande </th>
            <td mat-cell *matCellDef="let element"> {{element.id_demande}} </td>
          </ng-container> 
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" (click)="updateBesoin(element.idbesoin)">
              <mat-icon>border_color</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" (click)="deleteBesoin(element.idbesoin)">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
