<app-navbar> </app-navbar>

<div class="spacer"></div>
<div class="container">
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/retraite">Go to Add Retraite</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="code_conge">
            <th mat-header-cell *matHeaderCellDef> code_conge </th>
            <td mat-cell *matCellDef="let element"> {{element.codeConge}} </td>
        </ng-container>




        <ng-container matColumnDef="date_debut">
            <th mat-header-cell *matHeaderCellDef> date_debut </th>
            <td mat-cell *matCellDef="let element"> {{element.date_debut | date}} </td>
        </ng-container>
        <ng-container matColumnDef="date_fin">
            <th mat-header-cell *matHeaderCellDef>
                date_fin </th>
            <td mat-cell *matCellDef="let element"> {{element.
                date_fin | date}} </td>
        </ng-container>



        <ng-container matColumnDef="nb_jour">
            <th mat-header-cell *matHeaderCellDef> nb_jour </th>
            <td mat-cell *matCellDef="let element"> {{element.nb_jour}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}}</td>
        </ng-container>
        <ng-container matColumnDef="matricule_agent">
            <th mat-header-cell *matHeaderCellDef>matricule agent </th>
            <td mat-cell *matCellDef="let element"> {{element.agent.matriculeAgent}} </td>
        </ng-container>

        <ng-container matColumnDef="nomprenom">
            <th mat-header-cell *matHeaderCellDef> nom Agent </th>
            <td mat-cell *matCellDef="let element"> {{element.agent.nomprenom}} </td>
        </ng-container>




        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon"
                    (click)="updateConge(element.codeConge)">
                    <mat-icon>border_color</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" (click)="deleteConge(element.codeConge)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
