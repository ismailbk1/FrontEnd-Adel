<app-navbar></app-navbar>

<div class="spacer"></div>
<div class="container" >
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/position">Go to Add position </button>
    </div>
    <table  mat-table [dataSource]="position" class="mat-elevation-z8">

        <ng-container matColumnDef="codePosition">
          <th mat-header-cell *matHeaderCellDef> code position </th>
          <td mat-cell *matCellDef="let element"> {{element.codePosition}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef> libelle</th>
          <td mat-cell *matCellDef="let element"> {{element.libelle}}</td>
        </ng-container>
          
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" (click)="updatePosition(element.codePosition)">
              <mat-icon>border_color</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" (click)="deletePosition(element.codePosition)">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
