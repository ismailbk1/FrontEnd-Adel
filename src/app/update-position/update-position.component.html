<!-- Contenu de la formulaire retraite  -->
<div class="spacer"></div>

<div class="container">
    <h1 class  >Update Position</h1>
    <form (submit)="updatePosition()" >
      <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/listeposition">Go to position List</button>
      </div>
      <mat-form-field appearance="outline">
       
        <input matInput placeholder="{{position?.libelle}}" name="libelle"  [(ngModel)]="libelle">
        
    </mat-form-field>
  

    
    
     <button type="submit" mat-raised-button color="primary" >update position</button>
    </form>
    
  </div>
