<!-- Contenu de la formulaire retraite  -->
<div class="spacer"></div>

<div class="container">
    <h1 class  >Create position</h1>
    <form (submit)="createGrade()" >
      <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/listeposition">Go to position List</button>
      </div>
     
      <mat-form-field appearance="outline">
        <mat-label>code position</mat-label>
        <input matInput  name="codePosition"  [(ngModel)]="codePosition">
      
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>libelle</mat-label>
        <input matInput  name="libelle"  [(ngModel)]="libelle">
      
    </mat-form-field>
   

    
      <button type="submit" mat-raised-button color="primary" >create position</button>
    </form>
    
  </div>
