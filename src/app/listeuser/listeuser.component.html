<app-navbar> </app-navbar>

<div class="spacer"></div>
<div class="container" >
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/user">Go to Add user </button>
    </div>
    <table  mat-table [dataSource]="user" class="mat-elevation-z8">

        <ng-container matColumnDef="iduser">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> full name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}}</td>
        </ng-container>
       
      
      
      
       
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" (click)="updateUser(element.iduser)">
              <mat-icon>border_color</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" (click)="deleteUser(element.iduser)">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
