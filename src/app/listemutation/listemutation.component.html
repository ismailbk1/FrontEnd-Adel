<div class="spacer"></div>
<div class="container" >
    <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/retraite">Go to Add Retraite</button>
    </div>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="iddemande">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.iddemande}} </td>
        </ng-container>
      
       
      
        
        <ng-container matColumnDef="date_demande">
          <th mat-header-cell *matHeaderCellDef> date_demande </th>
          <td mat-cell *matCellDef="let element"> {{element.date_demande  | date}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="date_depart_persivible">
          <th mat-header-cell *matHeaderCellDef> date_depart_persivible </th>
          <td mat-cell *matCellDef="let element"> {{element.date_depart_persivible}} </td>
        </ng-container>
      
        <ng-container matColumnDef="matricule_agent">
            <th mat-header-cell *matHeaderCellDef>matricule agent  </th>
            <td mat-cell *matCellDef="let element"> {{element.agent.matriculeAgent}} </td>
          </ng-container>

          <ng-container matColumnDef="nomprenom">
            <th mat-header-cell *matHeaderCellDef> nom Agent </th>
            <td mat-cell *matCellDef="let element"> {{element.agent.nomprenom}} </td>
          </ng-container>
          <ng-container matColumnDef="residence_muter">
            <th mat-header-cell *matHeaderCellDef> residence_muter </th>
            <td mat-cell *matCellDef="let element"> {{element.residence_muter }} </td>
          </ng-container>


          
          
        

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon" (click)="deleteMutation(element.iddemande)">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon" (click)="updateMutation(element.iddemande)">
              <mat-icon>border_color</mat-icon>
              </button>
            </td>
          </ng-container>

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
