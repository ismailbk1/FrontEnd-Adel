<!-- Contenu de la formulaire mutation  -->
<div class="spacer"></div>
<div align="right" class="mb-3">
  <button mat-raised-button color="primary" routerLink="/listemutation">Go to List Mutation </button>
</div>
<div  >
    <h1  >Ajouter une demande de mutation </h1>
  <form action="/submit-demande-mutation" method="post">
      <label for="agent">Id demande:</label>
      <input type="text" id="agent" name="agent" required><br><br>
      <label for="agent">Matricule Agent:</label>
      <input type="text" id="agent" name="agent" required><br><br>
      <label for="agent">Code residence actuel:</label>
      <input type="text" id="agent" name="agent" required><br><br>
      <label for="agent">Code residence à muter </label>
      <input type="text" id="agent" name="agent" required><br><br>

      <label for="date_demande">Date de la demande:</label>
      <input type="date" id="date_demande" name="date_demande" required><br><br>

      <label for="date_demande">Date départ préversible:</label>
      <input type="date" id="date_demande" name="date_demande" required><br><br>

      <label for="motif">Motif de la demande:</label>
      <textarea id="motif" name="motif" rows="4" cols="50" required></textarea><br><br>

      
  
      <input type="submit" value="Ajouter la demande">
  </form>
  </div>
