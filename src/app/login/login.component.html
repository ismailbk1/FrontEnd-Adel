
<div class="spacer"></div>
<div class="container">
    
   
    <div class=".bg-primary-subtle ">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
           

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="main-image" >
                        
                        <img src="https://my.poste.tn/assets/img/index-image/6.png" class="wow zoomIn animated" data-wow-delay="0.7s" alt="image" style="visibility: visible; animation-delay: 0.7s; animation-name: zoomIn;"  >
                        
                    </div> 
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                      <input type="email" id="email" class="form-control form-control-user" formControlName="email" placeholder="Enter Email Address...">
                                      <!-- Ajoutez les messages d'erreur ici si nécessaire -->
                                    </div>
                                    <div class="form-group">
                                      <input type="password" id="password" class="form-control form-control-user" formControlName="password" placeholder="Password">
                                      <!-- Ajoutez les messages d'erreur ici si nécessaire -->
                                    </div>
                                    <div class="form-group form-check">
                                      <input type="checkbox" id="rememberMe" class="custom-control-input" >
                                      <label for="rememberMe" class="custom-control-label">Remember Me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                  </form>
                                  
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
</div>
