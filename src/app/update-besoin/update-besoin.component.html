<!-- Contenu de la formulaire retraite  -->
<app-navbar> </app-navbar>

<div class="spacer"></div>

<div class="container">
    <h1 class  >Update Besoin</h1>
    <form (submit)="updateBesoin()" >
      <div align="right" class="mb-3">
        <button mat-raised-button color="primary" routerLink="/listebesoin">Go to Besoin List</button>
      </div>
      <mat-form-field appearance="outline">
       
        <input matInput placeholder="{{besoin.nb_besoin_par_residence}}" name="nb_besoin_par_residence"  [(ngModel)]="nb_besoin_par_residence">
        
    </mat-form-field>
    <mat-form-field appearance="outline">
     
        <input matInput placeholder="{{besoin.id_demande}}"   name="id_demande" [(ngModel)]="id_demande" >
        <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    
    
      <mat-form-field>
        
        <mat-select name="codeResidence" placeholder="{{besoin.residence.libelle}}" [(ngModel)]="codeResidence">
          <mat-option *ngFor="let residence of residence "  [value]="residence">
            {{residence.code_residence}} 
            </mat-option>
        </mat-select>
      </mat-form-field>
     <button type="submit" mat-raised-button color="primary" >update Besoin</button>
    </form>
    
  </div>
